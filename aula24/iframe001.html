<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe {
            width: 500px; 
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>
        <a href="https://cursoemvideo.com" target="_blank"></a>

        
        para aprender a programar
    </p>
    <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> 
        <a href="https//.google.com.br" target="_blank"></a>  
        também é muito legal, pena que não funciona dentro do iframe</p>

    <p>
        o repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>

        também é bem legal e funciona no iframe!!!
    </p>
</body>
</html>
