<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html 5</title>
</head>
<body>
   <h1>inserindo videos</h1>
   <p>este video está hospedado no meu proprio servidor</p>
   
    <video width="500" controls>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideoweb.mkv" type="video/mkv">
        <source src="midia/meuvideoweb.mp4" type="video/web">
        <p>seu navegador não tem compatibilidade de video</p>
        <a href="midia/meuvideo.mp4.mp4">baixe o arquivo mp4 aqui</a>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/0rFAKnVpJU0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/261874912?h=5a44c24017&autoplay=1&loop=1&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
