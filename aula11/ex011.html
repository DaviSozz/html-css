<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>iamgens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos ou siplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo audios</h1>
    <p>vamos aprendera a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/100DegreesUnderRAGE.mp3" type="audio/mpeg">
    <source src="midia/100DegreesUnderRAGE.ogg" type="auido/ogg">
    <source src="midia/100DegreesUnderRAGE.wav" type="auido/wav">
    
    <p>infelimente seu navegador não é compativel com audios</p>
    <a href="midia/100DegreesUnderRAGE.mp3">clique aqui para baixar o arquivo .mp3</a>
    
    
    </audio>
</body>
</html>
